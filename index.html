<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <Title> Loan Application Approval System</Title>
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>
        
        
        <div class="container">
                <h2>Customer Details</h2>
                <form action="/" method="POST">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName"  name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName"  name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" class="form-control" id="age" name="age">
                    </div>
                    <div class="form-group">
                        <label for="creditScore">Credit Score</label>
                        <input type="text" class="form-control" id="creditScore" name="creditScore">
                    </div>
                    <div class="form-group">
                        <label for="loanAmount">Loan Amount</label>
                        <input type="text" class="form-control" id="loanAmount"  name="loanAmount">
                    </div>
                    <div class="form-group">
                        <label for="annualIncome">Annual Income</label>
                        <input type="text" class="form-control" id="annualIncome"  name="annualIncome">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    
                    </form>
                    
        </div>
            
    </body>
    
</html>
